<div class="d-flex d_flex align-items-center py-3 py-md-1">
    <div class="container" id="fullPage">
        <div class="card login-card">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/img/logo.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">{{"SIGNUP.SUBSCRIBE" | translate}}</p>
                        <p style="font-size: x-small; margin-bottom: 23px;">{{"SIGNUP.MANDATORY" | translate}}</p>
                    </div>
                </div>
                <div class="container">
                    <form [formGroup]="signupForm" class="has-validation" style="margin: 0 auto;">
                        <div class="form-group">
                            <div class="row p-3">
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="name" style="font-weight: bold;">{{"SIGNUP.NAME" | translate}}</label>
                                    <input type="text"  id="name" formControlName="name" class="form-control form_control"
                                        placeholder="">
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="surname" style="font-weight: bold;">{{"SIGNUP.SURNAME" | translate}}</label>
                                    <input type="text"  id="surname" formControlName="surname"
                                        class="form-control form_control" placeholder="">
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="company_name" style="font-weight: bold;">{{"SIGNUP.COMPANY" | translate}}</label>
                                    <input
                                        formControlName="company_name" class="form-control form_control" placeholder=""
                                        [ngClass]="{'error': !validEmail}">
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="obj_country" style="font-weight: bold;">{{"SIGNUP.COUNTRY" | translate}}</label>
                                    <select class="form-select" id="obj_country" aria-label="select example" formControlName="obj_country">
                                        <option [ngValue]="null" disabled selected>{{"SIGNUP.SELECTCOUNTRY" | translate}}</option>
                                        <option *ngFor="let country of countriesData" [ngValue]="country">
                                            <img src="{{country.flags.png}}"
                                                width="20px" height="15px"> {{ country.name.common }}
                                        </option>
                                    </select>
                                    <!-- <mat-select formControlName="country">
                                            @for (country of countriesData; track country) {
                                              <mat-option [value]="country">
                                                <img src="{{country.flags}}" style="width: 15px; height: auto;">
                                                {{country.name}}
                                            </mat-option>
                                            }
                                    </mat-select> -->
                                </div>
                                <div *ngIf="!isItalian" class="col-12 col-lg-6 mb-3">
                                    <label for="license_number" style="font-weight: bold;">{{"SIGNUP.LICENSENUMBER" | translate}}</label>
                                    <input  id="license_number"
                                        formControlName="license_number" class="form-control form_control" placeholder="">
                                </div>
                                <div *ngIf="isItalian" class="col-12 col-lg-6 mb-3">
                                    <label for="vat" style="font-weight: bold;">{{"SIGNUP.IVA" | translate}}</label>
                                    <input id="vat"
                                        formControlName="vat" class="form-control form_control" placeholder="">
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="email" style="font-weight: bold;">{{"SIGNUP.EMAIL" | translate}}</label>
                                    <input type="email" id="email" formControlName="email" id="email"
                                        class="form-control form_control" placeholder="" [ngClass]="{'error': !validEmail}">
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                    <label for="phone" style="font-weight: bold;">{{"SIGNUP.PHONE" | translate}}</label>
                                    <input type="text"  id="phone"
                                        formControlName="phone" class="form-control form_control" placeholder="(+999) 9999999">
                                </div>
                                <div class="col-12 col-lg-6 mb-3">
                                  <label for="phone_whatsapp" style="font-weight: bold;">{{"SIGNUP.WHATSAPP" | translate}}</label>
                                  <input type="text"  id="phone_whatsapp"
                                      formControlName="phone_whatsapp" class="form-control form_control" placeholder="(+999) 9999999">
                              </div>
                                <div class="col-12 mb-3">
                                    <label for="request_description" style="font-weight: bold;">{{"SIGNUP.INFO" | translate}}</label>
                                    <textarea  id="request_description" rows="3"
                                        formControlName="request_description" class="form-control" placeholder="Write some short infos about your request">
                                    </textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <re-captcha name="recaptcha" formControlName="recaptcha"></re-captcha>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button  class="btn btn-block send-btn mb-4" type="button"
                            (click)="subscribe()">Send Request</button>
                        </div>
                    </form>
                </div>
                <nav class="login-card-footer-nav text-center mb-2">
                    <a href="#!" class="me-4">{{"SIGNUP.USERTERMS" | translate}}</a>
                    <a href="#!">{{"SIGNUP.PRIVACY" | translate}}</a>
                </nav>
            </div>
        </div>
    </div>
</div>
