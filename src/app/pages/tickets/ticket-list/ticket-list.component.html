                <mat-expansion-panel-header class="customPanelHeader yellowBg">
                    <mat-panel-title>

                        <div class="col-auto" [ngClass]="{'upperPosition': isSmall, 'lowerPosition': !isSmall}"

                            <button class="btn btn-outline-dark me-2" (click)="newTicket()">

                                {{"TICKET.LIST.CREATETICKET" | translate}}

                        </div>
